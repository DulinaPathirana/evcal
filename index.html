<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Leslie Matrix Eigenvalue Calculator</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #f9fbff 0%, #eef3f9 100%);
      color: #2c3e50;
      line-height: 1.65;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .container {
      max-width: 1200px;
      width: 100%;
      margin: 32px auto;
      background: #ffffffcc;
      backdrop-filter: blur(4px);
      border-radius: 18px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
      padding: 36px 28px;
      flex: 1;
    }
    header.page-header { text-align: center; margin-bottom: 28px; }
    header.page-header h1 { font-size: 28px; font-weight: 650; letter-spacing: -0.3px; color: #22313f; }
    header.page-header p { margin-top: 8px; color: #6b7b8c; font-size: 14px; }

    .controls { display: flex; gap: 16px; flex-wrap: wrap; align-items: flex-end; margin-bottom: 20px; }
    .control-group { min-width: 220px; }
    label { display: block; font-size: 12px; text-transform: uppercase; letter-spacing: .08em; color: #6b7b8c; margin-bottom: 6px; }
    input[type="number"], input[type="file"], select { width: 100%; padding: 10px 12px; border: 1px solid #d9e2ec; border-radius: 10px; background: #fff; color: #2c3e50; box-shadow: 0 1px 0 rgba(0,0,0,0.02) inset; }
    input[type="file"] { padding: 8px 10px; }

    .btn { appearance: none; border: 0; border-radius: 10px; padding: 10px 14px; font-weight: 600; cursor: pointer; transition: transform .05s ease, box-shadow .2s ease, background .2s ease; }
    .btn-primary { background: #2f6fed; color: #fff; box-shadow: 0 6px 16px rgba(47,111,237,0.25); }
    .btn-primary:hover { background: #2a62d3; }
    .btn-secondary { background: #edf2ff; color: #2f6fed; }
    .btn-danger { background: #ffe8e6; color: #b43d3d; }

    .layout { display: grid; grid-template-columns: 1fr; gap: 20px; }

    /* Results now above the matrix */
    #results.card { order: 0; }
    .card { background: #fff; border: 1px solid #e6eef6; border-radius: 16px; padding: 18px; box-shadow: 0 4px 14px rgba(0,0,0,0.04); }
    .card h2 { font-size: 18px; color: #22313f; margin-bottom: 10px; }
    .metrics { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 12px; }
    .metric { background: #f8fbff; border: 1px solid #e5effa; border-radius: 12px; padding: 12px 14px; }
    .metric label { margin: 0 0 6px; color: #577590; }
    .metric .value { font-family: ui-monospace, SFMono-Regular, Menlo, monospace; font-size: 14px; color: #0f2440; }
    #eigenvector { white-space: pre-wrap; font-family: ui-monospace, SFMono-Regular, Menlo, monospace; font-size: 13px; color: #0f2440; background: #f9fbff; border: 1px dashed #e2ecf7; border-radius: 10px; padding: 10px; }

    /* Matrix grid container */
    .matrix-section .section-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
    .matrix-grid { overflow-x: auto; padding-bottom: 8px; }
    .row { display: flex; gap: 6px; margin-bottom: 6px; }
    .row input[type="number"] { width: 72px; text-align: right; }

    footer { margin-top: 24px; text-align: center; color: #7f8c8d; font-size: 12px; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="container">
    <header class="page-header">
      <h1>Leslie Matrix Eigenvalue Calculator</h1>
      <p>Upload or edit your matrix, then calculate. Results show above the matrix.</p>
    </header>

    <div class="controls">
      <div class="control-group">
        <label for="matrix-size">Matrix size</label>
        <input type="number" id="matrix-size" min="2" max="12" value="3" />
      </div>
      <div class="control-group">
        <label for="tolerance">Tolerance</label>
        <input type="number" id="tolerance" step="0.0000000001" value="0.0000000001" />
      </div>
      <div class="control-group">
        <label for="max-iterations">Max iterations</label>
        <input type="number" id="max-iterations" value="1000" />
      </div>
      <div class="control-group">
        <label for="csv-upload">CSV upload</label>
        <input type="file" id="csv-upload" accept=".csv" />
      </div>
      <div class="control-group" style="display:flex; gap:8px;">
        <button id="generate" class="btn btn-secondary">Generate Matrix</button>
        <button id="calculate" class="btn btn-primary">Calculate</button>
        <button id="clear" class="btn btn-danger">Clear</button>
      </div>
    </div>

    <div class="layout">
      <!-- Results card moved above matrix -->
      <section id="results" class="card hidden" aria-live="polite">
        <h2>Results</h2>
        <div class="metrics">
          <div class="metric">
            <label>Dominant eigenvalue</label>
            <div class="value" id="eigenvalue">-</div>
          </div>
          <div class="metric">
            <label>Iterations</label>
            <div class="value" id="iterations">-</div>
          </div>
        </div>
        <div style="margin-top:12px;">
          <label>Eigenvector</label>
          <div id="eigenvector"></div>
        </div>
      </section>

      <section class="matrix-section card">
        <div class="section-header">
          <h2>Matrix</h2>
        </div>
        <div id="matrix" class="matrix-grid"></div>
      </section>
    </div>

    <footer>
      <!-- Footer content intentionally unchanged -->
      Leslie Matrix App
    </footer>
  </div>

  <script>
    // Existing logic preserved; only layout/scroll enhancement added
    const MATRIX_SIZE_INPUT = document.getElementById('matrix-size');
    const TOLERANCE_INPUT = document.getElementById('tolerance');
    const MAX_ITER_INPUT = document.getElementById('max-iterations');
    const MATRIX_CONTAINER = document.getElementById('matrix');
    const CSV_UPLOAD = document.getElementById('csv-upload');

    function getMatrixSize() { return parseInt(MATRIX_SIZE_INPUT.value, 10) || 0; }

    function createNumberInput(value = 0) {
      const input = document.createElement('input');
      input.type = 'number';
      input.step = 'any';
      input.value = value;
      return input;
    }

    function initMatrix() {
      const size = getMatrixSize();
      MATRIX_CONTAINER.innerHTML = '';
      for (let i = 0; i < size; i++) {
        const row = document.createElement('div');
        row.className = 'row';
        for (let j = 0; j < size; j++) {
          row.appendChild(createNumberInput(0));
        }
        MATRIX_CONTAINER.appendChild(row);
      }
    }

    function readMatrix() {
      const size = getMatrixSize();
      const rows = Array.from(MATRIX_CONTAINER.querySelectorAll('.row'));
      const matrix = [];
      for (let i = 0; i < size; i++) {
        const inputs = Array.from(rows[i].querySelectorAll('input'));
        matrix[i] = inputs.slice(0, size).map(inp => parseFloat(inp.value) || 0);
      }
      return matrix;
    }

    function calculateEigen() {
      const matrix = readMatrix();
      const MATRIX_SIZE = matrix.length;
      const tolerance = parseFloat(TOLERANCE_INPUT.value) || 1e-10;
      const maxIterations = parseInt(MAX_ITER_INPUT.value, 10) || 1000;

      let v = new Array(MATRIX_SIZE).fill(0).map(() => Math.random());
      let norm = Math.sqrt(v.reduce((sum, val) => sum + val * val, 0));
      v = v.map(val => val / norm);

      let eigenvalue = 0;
      let iterations = 0;

      for (iterations = 0; iterations < maxIterations; iterations++) {
        let newV = new Array(MATRIX_SIZE).fill(0);
        for (let i = 0; i < MATRIX_SIZE; i++) {
          for (let j = 0; j < MATRIX_SIZE; j++) {
            newV[i] += matrix[i][j] * v[j];
          }
        }
        let newEigenvalue = 0;
        for (let i = 0; i < MATRIX_SIZE; i++) {
          newEigenvalue += newV[i] * v[i];
        }
        norm = Math.sqrt(newV.reduce((sum, val) => sum + val * val, 0));
        if (norm < 1e-10) { alert('Matrix may be singular or have zero dominant eigenvalue.'); return; }
        newV = newV.map(val => val / norm);
        if (Math.abs(newEigenvalue - eigenvalue) < tolerance) { eigenvalue = newEigenvalue; v = newV; break; }
        eigenvalue = newEigenvalue; v = newV;
      }

      document.getElementById('eigenvalue').textContent = eigenvalue.toFixed(10);
      document.getElementById('iterations').textContent = iterations + 1;
      const eigenvectorDiv = document.getElementById('eigenvector');
      eigenvectorDiv.innerHTML = v.map((val, i) => `[${i}] ${val.toFixed(10)}`).join('\n');

      const results = document.getElementById('results');
      results.classList.remove('hidden');
      // New: scroll results into view to ensure they are seen above the matrix
      results.scrollIntoView({ behavior: 'smooth', block: 'start' });
    }

    // CSV upload handler (unchanged behavior)
    CSV_UPLOAD.addEventListener('change', (e) => {
      const file = e.target.files && e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = () => {
        const lines = reader.result.split(/\r?\n/).filter(Boolean);
        const matrix = lines.map(l => l.split(',').map(Number));
        MATRIX_SIZE_INPUT.value = matrix.length;
        initMatrix();
        const rows = MATRIX_CONTAINER.querySelectorAll('.row');
        for (let i = 0; i < matrix.length; i++) {
          const inputs = rows[i].querySelectorAll('input');
          for (let j = 0; j < matrix[i].length; j++) {
            inputs[j].value = matrix[i][j];
          }
        }
      };
      reader.readAsText(file);
    });

    document.getElementById('generate').addEventListener('click', initMatrix);
    document.getElementById('calculate').addEventListener('click', calculateEigen);
    document.getElementById('clear').addEventListener('click', () => {
      MATRIX_CONTAINER.querySelectorAll('input').forEach(inp => inp.value = 0);
      document.getElementById('results').classList.add('hidden');
    });

    // Initialize on load
    initMatrix();
  </script>
</body>
</html>
